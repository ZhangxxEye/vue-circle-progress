<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvans</title>
  <style>
    .progress {
      width: 68px;
      height: 68px;
      position: absolute;
      transform: rotate(-90deg);
      background-color: #FFE83C;
      border-radius: 50%;
    }
    #canvas1, #canvas2 {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
    }
    #canvas2 {
      transform: rotate(90deg);
    }
  </style>
<script>
window.onload = function() {
  function $id(id) {
    return typeof id === "string" ? document.getElementById(id) : id;
  }
  
  function progress(percent) {
    let canvas1 = $id("canvas1");
    let canvas2 = $id("canvas2");
    let conText2 = canvas1.getContext("2d"); //2d对象
    conText2.lineWidth = 2;
    conText2.strokeStyle = '#FFFFFF';
    let angle = percent * 360; //角度
    conText2.beginPath();
    conText2.arc(34, 34, 32, 0, angle * Math.PI / 180, false);
    conText2.clearRect(0, 0, 68, 68); //走完一次清空一次
    conText2.stroke();
    conText2.closePath();
    conText2.rotate(90 * Math.PI / 180) //旋转的弧度
    conText2.closePath();
    conText2.restore(); //返回之前保存过的路径状态和属性
  }
  progress(0.4);
}
</script>
</head>
<body>
  <div class="progress">
    <canvas id="canvas1" height="68" width="68"></canvas>
    <canvas id="canvas2" height="68" width="68"></canvas>
  </div>
</body>
</html>
